name: Flower Shop Frontend Build & Linting CI

on:
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

defaults:
    run:
      working-directory: flower-shop-frontend/

jobs:
  test:
    name: Code testing

    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
    - name: ☁️ Checkout repository
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js 19.x
      uses: actions/setup-node@v3
      with:
        node-version: '19.x'
        cache: 'npm'
        cache-dependency-path: flower-shop-frontend/package-lock.json

    - name: 🔧 Install Node.js in an automated env
      run: npm ci

    - name: 🔧 Build the project
      run: npm run build --if-present

    - name: 🔍 Run Jest tests
      run: npm run test

    - name: 🔍 Check coverage of tests
      run: npm run coverage

  lint:
    name: Code standards & linting
    
    runs-on: ubuntu-latest
    
    permissions: 
      pull-requests: write
      
    timeout-minutes: 10

    steps:
      - name: ☁️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: 'npm'
          cache-dependency-path: flower-shop-frontend/package-lock.json

      - name: 🔧 Install Node.js in an automated env
        run: npm ci

      - name: 🔍 Lint code
        uses: reviewdog/action-eslint@v1
        with:
          workdir: ./flower-shop-frontend/
